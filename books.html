<html>
  <head>
    <title>Books Underscore Practice</title>
    <script src="underscore-min.js"></script>
  </head>
  <body>
    <div id="bookshelf"></div>

    <div id="todo">
      <ol>
        <li>Use _.each to iterate over each book and display it in the bookshelf</li>
      </ol>
    </div>





    <script>
      function handleResponse(response) {
        console.log(response.items)

        _.each(response, function(seebook) {
          var content = document.getElementById("todo");
          var bookImage = document.createElement("img");

          bookImage.setAttribute("src", seebook.imageLinks)

        });


      }
    </script>

    <script src="https://www.googleapis.com/books/v1/volumes?q=harry+potter&callback=handleResponse"></script>
  </body>
</html>
